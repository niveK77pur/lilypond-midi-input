name: Rust

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'Cargo.*'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'Cargo.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Formatting
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy --verbose

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        sudo apt install libportmidi0 libportmidi-dev
        cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
